<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Portafolio | Carlos Zapata</title>
</head>
<body>
    <header class="banner">
        <nav class="navbar menu__bar">
            <span class="logo">
                <img src="./img/logo.png" alt="logo portafolio">
            </span>
            <input type="checkbox" aria-label="mostar/ocultar menu" class="checkbox">
            <div class="menu__hamburguesa">
                <span class="linea linea1"></span>
                <span class="linea linea2"></span>
                <span class="linea linea3"></span>
            </div>
            <div class="header__menu header__info">
                <ul class="ul__header header__li">
                    <li>Sobre mi</li>
                    <li>Habilidades</li>
                    <li>Portafolio</li>
                    <li>Redes Sociales</li>
                </ul>

                <div class="boton__contacto">
                    <a href="mailTo:carloszapatalor@gmail.com" class="contacto" aria-label="Enviar mensaje al correo">Contacto</a>
                </div>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="inicio" class="inicio">
                <div class="contenido__izquieda">
                    <div class="mensaje triangulo">
                        <div class="mensaje__texto">
                            <p>Hola, Yo soy</p>
                        </div> 
                    </div>
                    <h1 class="nombre">Carlos Zapata</h1>
                    <p class="mensaje__info">Aprendiz del desarrollo web</p>
                    <div class="botones__inicio">
                        <a class="descargar" href="/img/prueba.jpg" aria-label="Descargar CV" download> Descargar CV </a>
                        <button class="boton__descargar" aria-label="Descargar">Mi trabajo</button>
                    </div>

                </div>

                <div class="contenido__derecha">
                    <img src="/img/prueba.jpg" alt="Foto perfil" width="100" height="100">
                </div>

            </section>

            <section id="sobre__mi">

            </section>
        </div>

    </main>
</body>
</html>
